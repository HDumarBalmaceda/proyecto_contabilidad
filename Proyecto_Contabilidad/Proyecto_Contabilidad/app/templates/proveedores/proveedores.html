<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/proveedores/estilos_proveedores.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-proveedor mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold fs-3" href="{{ url_for('colegios.mostrar_colegios') }}">
                <i class="bi bi-arrow-left-circle me-2"></i> Gestión de Proveedores
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold mb-3 mb-md-0">Listado de Proveedores</h2>

            <div class="d-flex align-items-center gap-2">
                <form class="d-flex" role="search">
                    <div class="input-group">
                        <input class="form-control" type="search" id="buscarProveedor" placeholder="Buscar por NIT o nombre..." aria-label="Buscar">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#crearProveedorModal">
                    <i class="bi bi-person-plus-fill me-1"></i> Registrar Proveedor
                </button>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Nombre / Razón Social</th>
                                <th>NIT / Cédula</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4 fw-bold text-dark">Suministros Escolares S.A.S</td>
                                <td>900.123.456-1</td>
                                <td>300 123 4567</td>
                                <td>ventas@suministros.com</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-warning rounded-circle me-1" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger rounded-circle" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
