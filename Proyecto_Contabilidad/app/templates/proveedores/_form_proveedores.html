
<!--Modal para creacion de proveedores y edicion-->
<div class="modal fade" id="crearProveedorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl"> 
        <div class="modal-content">
            <div class="modal-header bg-primary text-white py-2"> 
                <h5 class="modal-title" id="modalLabel">Registrar Nuevo Proveedor</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formProveedor" action="{{ url_for('proveedores.listar_proveedores') }}" method="POST">
                <div class="modal-body">
                    <div class="row g-2"> 
                        <div class="col-md-3">
                            <label class="form-label fw-bold small">Tipo de Tercero</label>
                            <select class="form-select form-select-sm" name="tipo_tercero" id="tipo_tercero" required>
                                <option value="Persona Natural">Persona Natural</option>
                                <option value="Persona Jurídica">Persona Jurídica</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold small">Documento / NIT</label>
                            <input type="text" class="form-control form-control-sm" name="documento" id="documento" required>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label fw-bold small">DV</label>
                            <input type="text" class="form-control form-control-sm" name="dv" id="dv" maxlength="1">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label fw-bold small">Razón Social</label>
                            <input type="text" class="form-control form-control-sm" name="razon_social" id="razon_social">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label small">Primer Nombre</label>
                            <input type="text" class="form-control form-control-sm" name="primer_nombre" id="primer_nombre">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Segundo Nombre</label>
                            <input type="text" class="form-control form-control-sm" name="segundo_nombre" id="segundo_nombre">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Primer Apellido</label>
                            <input type="text" class="form-control form-control-sm" name="primer_apellido" id="primer_apellido">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Segundo Apellido</label>
                            <input type="text" class="form-control form-control-sm" name="segundo_apellido" id="segundo_apellido">
                        </div>

                        <hr class="my-2 text-muted">

                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Dirección</label>
                            <input type="text" class="form-control form-control-sm" name="direccion" id="direccion">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Departamento</label>
                            <input type="text" class="form-control form-control-sm" name="departamento" id="departamento">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Ciudad</label>
                            <input type="text" class="form-control form-control-sm" name="ciudad" id="ciudad">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-sm" name="correo_electronico" id="correo_electronico">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Móvil</label>
                            <input type="text" class="form-control form-control-sm" name="movil" id="movil">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Información Renta</label>
                            <input type="text" class="form-control form-control-sm" name="renta" id="renta">
                        </div>

                        <hr class="my-2 text-muted">

                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Banco</label>
                            <input type="text" class="form-control form-control-sm" name="banco" id="banco" placeholder="Nombre del banco">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Número de Cuenta</label>
                            <input type="text" class="form-control form-control-sm" name="no_cuenta" id="no_cuenta">
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light py-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-sm btn-primary shadow">Guardar Proveedor</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!--Modal para detalle de proveedores -->
<div class="modal fade" id="verProveedorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0"> <div class="modal-header bg-info text-white py-2 shadow-sm"> 
                <h6 class="modal-title"><i class="fas fa-eye me-2"></i>Detalles del Proveedor</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body p-4">
                <div class="row g-3">
                    
                    <div class="col-12 mb-2">
                        <p class="text-info fw-bold small text-uppercase mb-0">Información Legal</p>
                        <hr class="mt-1 mb-2 opacity-25">
                    </div>
                    
                    <div class="col-md-3">
                        <label class="text-muted d-block small">Tipo</label>
                        <span id="view_tipo_tercero" class="text-dark fw-medium">-</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted d-block small">Documento / NIT</label>
                        <span id="view_documento_full" class="text-dark fw-medium">-</span>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted d-block small">Razón Social</label>
                        <span id="view_razon_social" class="text-primary fw-bold">-</span>
                    </div>

                    <div class="col-md-3">
                        <label class="text-muted d-block small">1er Nombre</label>
                        <span id="view_p_nombre" class="text-dark">-</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted d-block small">2do Nombre</label>
                        <span id="view_s_nombre" class="text-dark">-</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted d-block small">1er Apellido</label>
                        <span id="view_p_apellido" class="text-dark">-</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted d-block small">2do Apellido</label>
                        <span id="view_s_apellido" class="text-dark">-</span>
                    </div>

                    <div class="col-12 mt-4 mb-2">
                        <p class="text-info fw-bold small text-uppercase mb-0">Ubicación y Contacto</p>
                        <hr class="mt-1 mb-2 opacity-25">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="text-muted d-block small">Dirección</label>
                        <span id="view_direccion" class="text-dark">-</span>
                    </div>
                    <div class="col-md-4">
                        <label class="text-muted d-block small">Ciudad / Depto</label>
                        <span id="view_ubicacion_full" class="text-dark">-</span>
                    </div>
                    <div class="col-md-4">
                        <label class="text-muted d-block small">Teléfono Móvil</label>
                        <span id="view_movil" class="text-dark">-</span>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted d-block small">Correo Electrónico</label>
                        <span id="view_correo" class="text-primary">-</span>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted d-block small">Información Renta</label>
                        <span id="view_renta" class="text-dark">-</span>
                    </div>

                    <div class="col-12 mt-4">
                        <div class="card border-0 bg-light">
                            <div class="card-body py-2 px-3 shadow-sm rounded">
                                <div class="row align-items-center text-center">
                                    <div class="col-md-6 border-end">
                                        <label class="text-muted small fw-bold d-block text-uppercase">Banco</label>
                                        <span id="view_banco" class="text-dark fw-bold">-</span>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-muted small fw-bold d-block text-uppercase">N° de Cuenta</label>
                                        <span id="view_cuenta" class="text-dark fw-bold">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer border-0 bg-light py-2">
                <button type="button" class="btn btn-secondary btn-sm px-4" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
