<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de {{ colegio.nombre }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1>Bienvenido al perfil de {{ colegio.nombre }}</h1>
                <p><strong>NIT:</strong> {{ colegio.nit }}</p>
                <p><strong>Rector:</strong> {{ colegio.rector_nombre }}</p>
                <a href="{{ url_for('colegios.mostrar_colegios') }}" class="btn btn-secondary">Volver al listado</a>
            </div>
        </div>
    </div>
</body>
</html>
